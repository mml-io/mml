---
name: NPM Install, Build, and Cache
description: NPM Install Dependencies, NPM Run Build, and Cache Dependencies & Artifacts

outputs:
  npm-deps-cache-hit:
    description: "Whether or not the npm dependencies are cached"
    value: ${{ steps.cache-npm-deps.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Set up nodejs
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: npm

    - name: Cache NPM dependencies
      uses: actions/cache@v4
      id: cache-npm-deps
      with:
        path: |
          **/node_modules
          ~/.cache
        key: ${{ runner.os }}-npm-v3-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      if: steps.cache-npm-deps.outputs.cache-hit != 'true'
      shell: bash
      run: npm ci

    - name: Cache Turbo build outputs
      uses: actions/cache@v4
      id: cache-turbo-build
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-build-

    - name: Build
      shell: bash
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          packages/**/build/*
          e2e-tests/build/*
          github-pages-publisher/build/*
        if-no-files-found: error
