<m-plane color="white" width="15" height="15" rx="-90"></m-plane>
<m-light type="point" x="10" y="10" z="10"></m-light>

<m-group id="timeline" y="0.25">
  <m-cube width="15" height="0.25" depth="0.1" color="black"></m-cube>
  <m-cube width="1" height="0.25" depth="0.1" z="0.1" color="red">
    <m-attr-anim attr="x" start="-7" end="7" loop="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>
</m-group>

<m-group x="-6" y="1">
  <m-cube depth="0.1">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 0%)" end="hsl(360, 0%, 100%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
    <m-attr-anim attr="y" easing="easeInOutQuint" start="0" end="10" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>

  <m-group>
    <m-cube color="hsl(0, 100%, 0%)" y="0" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(36, 90%, 10%)" y="1" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(72, 80%, 20%)" y="2" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(108, 70%, 30%)" y="3" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(144, 60%, 40%)" y="4" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(180, 50%, 50%)" y="5" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(216, 40%, 60%)" y="6" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(252, 30%, 70%)" y="7" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(288, 20%, 80%)" y="8" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(324, 10%, 90%)" y="9" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(360, 0%, 100%)" y="10" x="1" depth="0.1"></m-cube>
  </m-group>
</m-group>

<m-group x="-2" y="1">
  <m-cube depth="0.1">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
    <m-attr-anim attr="y" easing="easeInOutQuint" start="0" end="10" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>

  <m-group>
    <m-cube color="hsl(0, 100%, 50%)" y="0" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(36, 100%, 50%)" y="1" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(72, 100%, 50%)" y="2" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(108, 100%, 50%)" y="3" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(144, 100%, 50%)" y="4" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(180, 100%, 50%)" y="5" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(216, 100%, 50%)" y="6" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(252, 100%, 50%)" y="7" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(288, 100%, 50%)" y="8" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(324, 100%, 50%)" y="9" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(360, 100%, 50%)" y="10" x="1" depth="0.1"></m-cube>
  </m-group>
</m-group>

<m-group x="2" y="1">
  <m-cube depth="0.1">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(0, 0%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
    <m-attr-anim attr="y" easing="easeInOutQuint" start="0" end="10" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>

  <m-group>
    <m-cube color="hsl(0, 100%, 50%)" y="0" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 90%, 50%)" y="1" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 80%, 50%)" y="2" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 70%, 50%)" y="3" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 60%, 50%)" y="4" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 50%, 50%)" y="5" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 40%, 50%)" y="6" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 30%, 50%)" y="7" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 20%, 50%)" y="8" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 10%, 50%)" y="9" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 0%, 50%)" y="10" x="1" depth="0.1"></m-cube>
  </m-group>
</m-group>

<m-group x="6" y="1">
  <m-cube depth="0.1">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 100%)" end="hsl(0, 100%, 0%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
    <m-attr-anim attr="y" easing="easeInOutQuint" start="0" end="10" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>

  <m-group>
    <m-cube color="hsl(0, 100%, 100%)" y="0" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 100%, 90%)" y="1" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 100%, 80%)" y="2" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 100%, 70%)" y="3" x="1" depth="0.1"></m-cube>
    <m-cube color="hsl(0, 100%, 60%)" y="4" x="1" depth="0.1"></m-cube>

    <m-cube color="hsl(0, 100%, 20%)" y="8" x="1" depth="0.1"></m-cube>

    <m-cube color="hsl(0, 100%, 0%)" y="10" x="1" depth="0.1"></m-cube>
  </m-group>
</m-group>

<m-group z="3" y="0.5">
  <m-label x="-4" font-size="40" width="2" height="2" content="color anim test">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
    <m-attr-anim attr="font-color" easing="easeInOutQuint" start="hsl(0, 100%, 0%)" end="hsl(0, 100%, 100%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-label>
  <m-cube x="-2">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cube>
  <m-cylinder x="0">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-cylinder>
  <m-sphere x="2">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-sphere>
  <m-plane x="4">
    <m-attr-anim attr="color" easing="easeInOutQuint" start="hsl(0, 100%, 50%)" end="hsl(360, 100%, 50%)" loop="true" ping-pong="true" start-time="0" duration="10000"></m-attr-anim>
  </m-plane>
</m-group>
