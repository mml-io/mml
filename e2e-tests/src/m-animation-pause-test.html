<m-plane y="3" color="#8888AA" width="15" height="15" rx="-90"></m-plane>
<m-light type="spotlight" intensity="900" ry="45" rx="65" rz="-45" x="10" y="10" z="10"></m-light>

<m-group id="labels"></m-group>

<m-model id="body-model-a" x="-2" y="3" z="6.5" src="/assets/Body.glb">
  <m-animation src="/assets/anim_air.glb" weight="0.5"></m-animation>
  <m-animation src="/assets/anim_run.glb" weight="0.5" start-time="1000"></m-animation>
</m-model>

<m-model id="body-model-b" x="0" y="3" z="6.5" src="/assets/Body.glb">
  <m-animation src="/assets/anim_air.glb" weight="0.5"></m-animation>
  <m-animation src="/assets/anim_run.glb" weight="0.5" start-time="2000" pause-time="5000"></m-animation>
</m-model>

<m-model id="body-model-c" x="2" y="3" z="6.5" src="/assets/Body.glb">
  <m-animation src="/assets/anim_air.glb" weight="0.5"></m-animation>
  <m-animation src="/assets/anim_run.glb" weight="0.5" start-time="3000" loop="false"></m-animation>
</m-model>
