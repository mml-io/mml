<m-plane color="blue" width="20" height="15" rx="-90"></m-plane>
<m-light type="spotlight" ry="45" rx="65" rz="-45" x="10" y="10" z="10"></m-light>
<m-cube x="0" y="2" z="0" width="10" height="4" id="my-cube" color="red">
<!--  <m-animation attr="y" start="0.1" end="5"></m-animation>-->
</m-cube>

<script>
  const myCube = document.getElementById("my-cube");
  // myCube.replaceChildren();
  // while (myCube.firstChild) {
  //   myCube.firstChild.remove();
  //   console.log("remove");
  // }
  myCube.addEventListener("click", () => {
    const newAnimation = document.createElement("m-animation");
    newAnimation.setAttribute("attr", "y");
    newAnimation.setAttribute("start", "0");
    newAnimation.setAttribute("end", "10.0");
    newAnimation.setAttribute("start-time", document.timeline.currentTime);
    newAnimation.setAttribute("duration", "100000");
    myCube.appendChild(newAnimation);
  });
</script>
