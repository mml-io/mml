<m-light
  type="point"
  intensity="1"
  y="5"
  z="10"
></m-light>

<m-group y="5">
  <m-plane color="black" z="-50">
    <m-attr-anim attr="width" start="30" end="54" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
    <m-attr-anim attr="height" start="30" end="21.5" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
  </m-plane>
  <m-group id="logo" z="-20">
    <m-group id="letters-holder">
      <m-attr-anim attr="z" start="-5" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="x" start="4" end="-1.7" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="sx" start="0" end="1" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="sy" start="0" end="1" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-group id="left-m" x="-5">
        <m-cube depth="0.25" color="white" x="-1.6" width="0.8" height="4"></m-cube>
        <m-cube depth="0.25" color="white" x="1.6" width="0.8" height="4"></m-cube>
        <m-cube depth="0.25" color="white" rz="45" x="-0.60" y="0.833" height="2.5" width="0.8"></m-cube>
        <m-cube depth="0.25" color="white" rz="-45" x="0.60" y="0.833" height="2.5" width="0.8"></m-cube>
      </m-group>

      <m-group id="middle-m">
        <m-cube depth="0.25" color="white" x="-1.6" width="0.8" height="4"></m-cube>
        <m-cube depth="0.25" color="white" x="1.6" width="0.8" height="4"></m-cube>
        <m-cube depth="0.25" color="white" rz="45" x="-0.60" y="0.833" height="2.5" width="0.8"></m-cube>
        <m-cube depth="0.25" color="white" rz="-45" x="0.60" y="0.833" height="2.5" width="0.8"></m-cube>
      </m-group>

      <m-group id="right-l" x="5">
        <m-cube depth="0.25" color="white" x="-1.6" width="0.8" height="4"></m-cube>
        <m-cube depth="0.25" color="white" y="-1.6" x="-0.4" height="0.8" width="3.2"></m-cube>
      </m-group>
    </m-group>

    <m-group id="left-bracket-holder">
      <m-attr-anim attr="x" start="0" end="-9.5" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="rx" start="35.25" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>

      <m-group>
        <m-attr-anim attr="sx" start="1" end="0.75" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        <m-attr-anim attr="ry" start="45" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        <m-group id="left-bracket" width="5" height="5">
          <m-attr-anim attr="rz" start="0" end="45" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
          <m-attr-anim attr="z" start="-2.5" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
          <m-cube depth="0.25" color="white" x="-2" height="5"></m-cube>
          <m-cube depth="0.25" color="white" y="2" width="5"></m-cube>
        </m-group>
      </m-group>
    </m-group>

    <m-group id="slash-holder">
      <m-attr-anim attr="rx" start="35.25" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="x" start="0" end="7" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-group>
        <m-attr-anim attr="ry" start="45" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        <m-attr-anim attr="rz" start="0" end="60" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        <m-cube id="slash" width="5" height="0.5" depth="0.5" color="white">
          <m-attr-anim attr="rx" start=0" end="45" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        </m-cube>
      </m-group>
    </m-group>

    <m-group id="right-bracket-holder">
      <m-attr-anim attr="sx" start="1" end="0.75" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="x" start="0" end="9.5" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
      <m-attr-anim attr="rx" start="35.25" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>

      <m-group>
        <m-attr-anim attr="ry" start="45" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
        <m-group id="right-bracket" width="5" height="5">
          <m-attr-anim attr="rz" start="0" end="45" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
          <m-attr-anim attr="z" start="2.5" end="0" ping-pong="true" ping-pong-delay="1000" duration="10000" loop="true" easing="easeInOutQuart"></m-attr-anim>
          <m-cube depth="0.25" color="white" x="2" height="5"></m-cube>
          <m-cube depth="0.25" color="white" y="-2" width="5"></m-cube>
        </m-group>
      </m-group>
    </m-group>
  </m-group>
</m-group>
