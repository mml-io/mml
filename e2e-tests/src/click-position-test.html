<m-label id="my-label" height="0.7" width="10" y="10" font-size="35" alignment="center"></m-label>
<m-plane id="my-plane" color="blue" width="10" height="10" y="3"></m-plane>
<m-light type="spotlight" intensity="900" ry="45" rx="65" rz="-45" x="20" y="15" z="20"></m-light>

<script>
  let toggle = false;
  const myPlane = document.getElementById("my-plane");
  const myLabel = document.getElementById("my-label");

  myPlane.addEventListener("click", (e) => {
    toggle = !toggle;
    const {x, y, z} = e.detail.position;
    myLabel.setAttribute("content", JSON.stringify({x: x.toFixed(3),y: y.toFixed(3),z: z.toFixed(3)}));
  });
</script>
