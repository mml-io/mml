<m-plane color="#8888AA" width="15" height="15" rx="-90"></m-plane>
<m-light type="spotlight" ry="45" rx="65" rz="-45" x="10" y="10" z="10"></m-light>

<!--https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/AnimatedMorphCube-->
<m-model x="-2" y="2" ry="-45" anim-start-time="-3000" anim-pause-time="0" src="/assets/AnimatedMorphCube.glb" anim="/assets/AnimatedMorphCube.glb"></m-model>

<!--https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/BoxAnimated-->
<!-- TODO - This box animation refers to node ids and when the animation is loaded as a separate file the node ids
      aren't matched so the inner box does not animate up and out of the outer box (See link above)  -->
<m-model x="2" y="2" ry="-45" anim-start-time="-2250" anim-pause-time="0" src="/assets/BoxAnimated.glb" anim="/assets/BoxAnimated.glb"></m-model>
